<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <h1>This is Heading</h1>
    <h2>this is heading</h2>
    <p>My name is <strong>Shashank</strong> Siva</p>
    <em>This is an emphasized text</em>
    <p>This is 1st line <br>This is 2nd line</p>
    <hr>
</body>
</html>
